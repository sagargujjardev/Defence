<form>
<h1>University Registration Form</h1>
<p>Please fill out the form below to register</p>
<hr>
<h2>Personal Details</h2>
<label for="name">First Name:</label>
<input type="text" name="name" id="name" Placeholder="e.g. Arjun">

<br><br>

<label for="surname">Last Name:</label>
<input type="text" name="surname" id="surname" Placeholder="e.g. Sharma">

<br><br>

<label for="DOB">DOB:</label>
<input type="date" id="DOB" name="DOB">
<br><br>

<h3>Gender</h3>

<label for="Male">Male</label>
<input type="radio" name="gender" id="Male" value="Male">
<br><br>

<label for="female">Female</label>
<input type="radio" name="gender" id="female" value="female">
<br><br>

<label for="others">Others</label>
<input type="radio" name="gender" id="others" value="others">
<br><br>

<label for=photo>Upload Your Photo</label>
<input type="file" name="file" id="photo">
<hr>

<h2>Contact Information</h2>

<label for="email">Email Addresss:</label>
<input type="email" name="email" id="email">
<br><br>

<label for="phone">Phone:</label>
<input type="tel" name="phone" id="phone">
<br><br>

<label for="Address">Mailing Address</label>
<br>
<textarea name="Address" id="Address" row="10" cols="30"></textarea>

<hr>

<h2>Academic Information</h2>

<label for="course">Select Your Course</label>
<select name="course" id="course">
    <option value="CSE">CSE</option>
    <option value="ME">ME</option>
    <option value="CE">CE</option>
</select>
<br>

<h3>Extracurricular Intrests:</h3>
<label for="Sports">Sports</label>
<input type="checkbox" name="Intrest" id="sports" value="sports">
<br><br>

<label for="Music">Music</label>
<input type="checkbox" name="Intrest" id="Music" value="Music">
<br><br>

<label for="Technology">Technology</label>
<input type="checkbox" name="intrest" id="Technology" value="Technology">
<br><br>

<label for="voluntering">voluntering</label>
<input type="checkbox" name="intrest" id="voluntering" value="voluntering">
<br><br>

<hr>

<h2>Create Your Account</h2>

<label for="pass">Create a Password:</label>
<input type="password" name="password" id="pass">
<br><br>

<label for="Security Question">Security Question</label>
<select name="Security Question" id="course">
    <option value="what is your first pet's name?">What is your first pet's name?</option>
</select>
<br><br>

<label for="Security Answer">Security Answer:</label>
<input type="text" name="security Answer" id="Security Answer" >
<br><br>

<label for="I agree to the Terms and Conditions">I agree to the Terms and Conditions</label>
<input type="checkbox" name="terms and conditions" id="I agree to the Terms and Conditions" value="I agree to the Terms and Conditions">

<hr>
<button type="submit">Register</button>
<button type="reset">Clear Form</button>

</form>
